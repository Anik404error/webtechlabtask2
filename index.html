<!DOCTYPE html>
<html>
<head>
  <title>Web tech</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Web Tech student portal</h2>

  <form action="/submit" method="post">
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="firstname" placeholder="Enter first name"><br><br>

    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lastname" placeholder="Enter last name"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter email"><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="Enter phone number"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Enter password"><br><br>

    <label for="age">Age:</label><br>
    <input type="tel" id="age" name="age" placeholder="Enter your age"><br><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
